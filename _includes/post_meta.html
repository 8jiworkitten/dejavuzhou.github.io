
<div class="post-meta">
    <span>评分:
    <score>{{ page.score | default: 4.5 }}</score></span>
    <span>作者:
    <author>{{ page.author | default: site.author.name }}</author></span>
    <span>类别:<a href="/404#{{page.tags[0]|default:golang}}">
    <category>{{page.tags[0]|default:golang}}</category></a></span>
    <span>创建时间:
    <time>{{ page.date | date:"%Y-%m-%d" }}</time></span>
</div>
